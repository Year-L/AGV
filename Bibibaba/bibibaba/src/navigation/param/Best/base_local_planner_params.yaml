TrajectoryPlannerROS:

# Robot Configuration Parameters
  max_vel_x: 0.3 # X 方向最大速度
  min_vel_x: -1.0 # X 方向最小速速
  max_vel_y: 0.2 # y 方向最大速度
  min_vel_y: -1.0 # y 方向最小速速
  
  max_vel_theta:  0.3 # 
  min_vel_theta: -1.0
  min_in_place_vel_theta: 0.1

  acc_lim_x: 1.0 # X 加速限制
  acc_lim_y: 1.0 # Y 加速限制
  acc_lim_theta: 1 # 角速度加速限制
  
  theta_stopped_vel: 0.2 #（刹车角速度）
  trans_stopped_vel: 0.1 #（刹车线速度）
  
# Goal Tolerance Parameters，目标公差
  xy_goal_tolerance: 0.7
  yaw_goal_tolerance: 0.4

# Differential-drive robot configuration
# 是否是全向移动机器人
  holonomic_robot: true

# Forward Simulation Parameters，前进模拟参数
  sim_time: 5
  occdist_scale: 0.01
  vx_samples: 40
  vy_samples: 40
  vtheta_samples: 40
  sim_granularity: 0.05


